<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <svg width="500" height="500" style="background-color: #efefef;">
        <defs>
            <g id="group">
                <rect x="100" y="100" width="100" height="30">
                    <animate attributeName="x" from="100" to="-100" dur="3s" repeatCount="indefinite" />
                </rect>
                <circle cx="150" cy="150" r="80">
                    <animate attributeName="cy" from="150" to="-150" dur="3s" repeatCount="indefinite" />
                </circle>
            </g>>

        </defs>

        <!-- 使用defs中定义的元素 -->
        <use xlink:href="#group" x="200" y="200"></use>
    </svg>
</body>
